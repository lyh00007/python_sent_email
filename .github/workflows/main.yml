name: Run qqemail.py

on:
  schedule:
    - cron: '30 7 * * *'  # 每天北京时间早上7点30分执行

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run qqemail.py
      run: python qqemail.py
